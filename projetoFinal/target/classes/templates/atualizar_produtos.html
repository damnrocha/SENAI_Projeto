<!Doctype html>

<html lang="PT-BR">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"></script>
<title>Produtos</title>


</head>

<body>
	
	<div class="container my-2">
	<h1>Sistema de controle de Estoque</h1>
	<hr>
	<h2> Cadastro de Produto</h2>
	<div class="container">
		<form action="#" th:action="@{cadastrar}"
			th:object="${estoqueModel}" method="POST"
			style="margin: 30px auto; width: 300px; padding:  10px 20px;"
			>
			
			<div class="mb-3">
				<label for="nomeProduto" class="form-label">Produto</label> <input
					type="text" class="form-control" id="nomeProduto"
					th:field="*{nomeProduto}" placeholder="Ex: celular">
				<span th:if="${#fields.hasErrors('nomeProduto')}"
					th:errors="*{nomeProduto}"></span>
			</div>

			<div class="mb-3">
				<label for="preco" class="form-label">Preço</label> <input
					type="text" class="form-control" id="preco"
					th:field="*{preco}" placeholder="Ex: 1900">
				<span th:if="${#fields.hasErrors('preco')}"
					th:errors="*{preco}"></span>
			</div>

			<div class="mb-3">
				<label for="quantidade" class="form-label">Quantidade</label> <input
					type="number" stap="0.01" class="form-control" id="quantidade"
					th:field="*{quantidade}" placeholder="Ex: 10">
				<span th:if="${#fields.hasErrors('quantidade')}"
					th:errors="*{quantidade}"></span>
			</div>

			<div class="mb-3">
				<label for="datEntrada" class="form-label">Data de entrada</label> <input
					type="text" class="form-control" id="datEntrada"
					th:field="*{datEntrada}" placeholder="Ex: dd/mm/aaaa">
				<span th:if="${#fields.hasErrors('datEntrada')}"
					th:errors="*{datEntrada}"></span>
			</div>
			
			<div class="mb-3">
				<label for="datSaida" class="form-label">Data de saída</label> <input
					type="text" class="form-control" id="datSaida"
					th:field="*{datSaida}" placeholder="Ex: dd/mm/aaaa">
				<span th:if="${#fields.hasErrors('datSaida')}"
					th:errors="*{datSaida}"></span>
			</div>
			
			
			<div class="mb-3">
				<label for="nomeFornecedor" class="form-label">Fornecedor</label> <input
					type="text" class="form-control" id="nomeFornecedor"
					th:field="*{nomeFornecedor}" placeholder="Ex: Apple">
				<span th:if="${#fields.hasErrors('nomeFornecedor')}"
					th:errors="*{nomeFornecedor}"></span>
			</div>
			
			
			<div class="mb-3">
				<label for="desconto" class="form-label">Descrição</label> <input
					type="text" class="form-control" id="desconto"
					th:field="*{desconto}" placeholder="Ex: Smartphone 128Gb">
				<span th:if="${#fields.hasErrors('desconto')}"
					th:errors="*{desconto}"></span>
			</div>
			

			<div class="mb-3">
				<label for="urlImgm" class="form-label">URL da imagem do produto</label> <input
					type="text" class="form-control" id="urlImgm"
					th:field="*{urlImgm}" placeholder="Ex: https://google.imagem.../">
				<span th:if="${#fields.hasErrors('urlImgm')}"
					th:errors="*{urlImgm}"></span>
			</div>


			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>

	</div>

 
	
	
	</div>
	
	
	<footer>
		<span
			style="text-align: center; padding: 10px 0px; background-color: #CCC; margin-bottom: 5px">
			Todos os direitos reservados &reg Eduardo Santana, Ribeiro Rct </span>
	</footer>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Controle de Estoque</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"></script>

</head>

<body style="background-color: #03353e">
	<nav class="navbar"
		style="background-color: #8ca2b9 !important; border-radius: 10px">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"
				style="text-align: center; margin: 15px 0px; color: #FFF"> </a>
			<h2>Sistema de Controle de Estoque</h2>
			<form action="#" th:action="@{/rh/pessoas/index}"
				th:object="${pessoa}" method="POST"></form>
		</div>
	</nav>
	<div id="carouselExampleAutoplaying" class="carousel slide"
		data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img width="1200" height="800"
					src="https://snagel.com.br/wp-content/uploads/2020/01/gestao-de-estoque-como-manter-o-controle-dos-meus-produtos.jpg"
					class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img width="1200" height="800"
					src="https://blog.jetbov.com/wp-content/uploads/2020/01/estoque-2.png"
					class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img width="1200" height="800"
					src="https://www.granatum.com.br/estoque/img/posts/exemplo-estoque.jpg"
					class="d-block w-100" alt="...">
			</div>
		</div>
		<button style="height: 75%" class="carousel-control-prev"
			type="button" data-bs-target="#carouselExampleAutoplaying"
			data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button style="height: 75%" class="carousel-control-next"
			type="button" data-bs-target="#carouselExampleAutoplaying"
			data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
		<a th:href="@{/tabelaDeProdutos}" style="margin: 30px; color: #FFF" type="button"
			class="btn btn-primary btn-lg">Tela de Cadastro</a>
	</div>
